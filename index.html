<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>
  <main>
    <article class="coming-soon">
      <header class="coming-soon__header">
        <picture>
          <img src="./images/logo.svg" alt="Base Apparel Logo">
        </picture>
      </header>
      <div class="coming-soon__hero-mobile">
        <picture>
          <img src="./images/hero-mobile.jpg" alt="">
        </picture>
      </div>
      <div class="coming-soon__content flow-content container">
        <h1 class="coming-soon__title"><span class="text-accent">We're</span> coming soon</h1>
        <p class="coming-soon__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="" id="form" class="form" novalidate>
          <input class="error" type="email" id="email" placeholder="Email Address" aria-label="Email Address" aria-required="true" required>
          <button type="submit" id="submit"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
          <p id="error" aria-live="polite">Please provide a valid email</p>
        </form>
      </div>
      <div class="coming-soon__picture">
        <picture>
          <img src="./images/hero-desktop.jpg" alt="">
        </picture>
      </div>
    </article>
  </main>


<script src="script.js"></script>
</body>
</html>
